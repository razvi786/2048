<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Home Page</title>
  <style>
    .box{
      height: 200px;
    }

  </style>

</head>
<body class="pt-5" onload="start()">


  <div class="container">
    <div class="row">
      <div id="first1"></div>
      <div id="first2"></div>
      <div id="first3"></div>
      <div id="1" class="first box col-3 border bg-secondary m-1" onclick="select(this)" ondblclick="remove(this)">

      </div>

      <div id="2" class="box col-3 border bg-secondary m-1" onclick="select(this)" ondblclick="remove(this)">

      </div>

      <div id="3" class="box col-3 border bg-secondary m-1" onclick="select(this)" ondblclick="remove(this)">

      </div>
      
      <div id="4" class="box col-3 border bg-secondary m-1" onclick="select(this)" ondblclick="remove(this)">

      </div>

      <div id="5" class="box col-3 border bg-primary m-1" onclick="select(this)" ondblclick="remove(this)">

      </div>

      <div id="6" class="box col-3 border bg-secondary m-1" onclick="select(this)" ondblclick="remove(this)">

      </div>

      <div id="7" class="box col-3 border bg-secondary m-1" onclick="select(this)" ondblclick="remove(this)">

      </div>

      <div id="8" class="box col-3 border bg-secondary m-1" onclick="select(this)" ondblclick="remove(this)">

      </div>

      <div id="9" class="last box col-3 border bg-secondary m-1" onclick="select(this)" ondblclick="remove(this)">

      </div>
      <div id="last1"></div>
      <div id="last2"></div>
      <div id="last3"></div>
    </div>
  </div>












  
  <script src="https://kit.fontawesome.com/b1d2774758.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
    integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous">
  </script>
  <script src="scripts.js"></script>

  <script>
    //Tooltip Enable
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    })

    //Popover Enable
    $(function () {
      $('[data-toggle="popover"]').popover()
    })

    //Popover Dismiss
    $('.popover-dismiss').popover({
      trigger: 'focus'
    })
  </script>
</body>

</html>
